name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Set Environment Variables
        run: |
          echo "NEXT_PUBLIC_BACK_URL=${{ secrets.BACK_URL }}" >> .env
          echo "NEXT_PUBLIC_NOTI_URL=${{ secrets.NOTI_URL }}" >> .env
          echo "NEXT_PUBLIC_SETTING_SSL_URL=${{ secrets.SETTING_SSL_URL }}" >> .env
      - name: Install Dependencies
        run: npm install

      - name: Build Next.js App
        run: npm run build

      - name: Export Next.js App
        run: npm run export

      - name: Deploy to Server
        run: |
          sshpass -p ${{ secrets.SSH_PASSWORD }} scp -r ./out root@211.45.163.79:/root/front